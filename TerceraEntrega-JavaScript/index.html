<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- cdn boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- CDN toastify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!-- CDN sweetalert -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

  <title>Pet Shop Huellitas</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg backgruond__stily navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="index.html"><img class="logo__img" src="./img/logo.png" alt=""></a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="navbar-collapse nav__tittle collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto nav__hover">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
          <li class="nav-item">
            <a id="offcanvasRightLabel" class="nav-link" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
              aria-controls="offcanvasRight" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
                <path
                  d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z" />
              </svg></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel"
      aria-modal="true" role="dialog">
      <div class="offcanvas-header productsMenu">
        <h5 id="offcanvasRightLabel">Carrito</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>

        <table class="table CartGrilla">
          <thead>
            <tr class="columnas">
              <th scope="col">Cantidad</th>
              <th scope="col">Productos</th>
              <th scope="col">Precio U</th>
            </tr>
          </thead>
          <tbody id="Carrito-contenedor">



          </tbody>
        </table>

      </div>
      <div class="offcanvas-body">

      </div>
      <div class="valores">
        <div class="valor">
          <h3> Productos:</h3>
          <h3 id="acc">0</h3>
        </div>
        <div class="valor">
          <h3>Total $</h3>
          <h3 id="TotalCart">0</h3>
        </div>
      </div>
      <div class="row mx-4 totalCartPrincipal">

        <button class="button" id="Vaciar-carrito"><b>Vaciar carrito</b></button>
        <button class="button" id="procesar-pedido"><b>Finalizar Compra</b></button>
      </div>
    </div>



  </header>

  <main>

    <div class="banner">
      <h1 class="banner__titulo">Hacé tu pedido online y recibilo en 24hs!</h1>
    </div>

    <div class="container-noticias">
      <div class="noticias">
        <div class="noticias__interno">
          <div> <img class="logonoticias" src="./img/logocasa.png" alt="Pedi desde tu casa"></div>
          <div>
            <p class="textonoticias">Compra desde tu casa</p>
          </div>
        </div>
        <div class="noticias__interno">
          <div> <img class="logonoticias" src="./img/Logoofertas.png" alt="Ofertas"></div>
          <div>
            <p class="textonoticias"> Accede a nuestros descuentos</p>
          </div>
        </div>
        <div class="noticias__interno">
          <div> <img class="logonoticias" src="./img/metodosdepago.png" alt="metodosdepago"></div>
          <div>
            <p class="textonoticias"> Multiples metodos de pago</p>
          </div>
        </div>

      </div>
    </div>
    <div id="producto-contenedor">
    </div>

  </main>


  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top footer">
    <span class="text-muted">© 2024 Flor Gonzalez</span>
  </footer>






  <script src="./src/obtenerProductos.js" type="module"></script>
  <script src="./src/stock.js" type="module"></script>
  <script src="./src/accionesCarrito.js" type="module"></script>
  <script src="./src/botonesCarrito.js" type="module"></script>
  <script src="./src/actualizarCarrito.js" type="module"></script>
  <script src="./src/storage.js" type="module"></script>
  <script src="./src/pedido.js" type="module"></script>
  <script src="./src/vaciarcarrito.js" type="module"></script>
  <script src="app.js" type="module"></script>
  <script src="index.js" type="module"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

</body>

</html>
